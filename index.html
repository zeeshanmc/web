<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Zeeshan's Webpage</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    h1.main-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 42px;
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 0;
      letter-spacing: 1px;
    }

    .container {
      display: flex;
      flex-direction: row;
      gap: 40px;
    }

    .section {
      flex: 1;
    }

    h2 {
      color: #333;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      margin-bottom: 12px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #007acc;
      font-family: monospace;
      word-break: break-all;
      cursor: pointer;
    }

    a:hover {
      text-decoration: underline;
    }

    video {
      width: 100%;
      max-width: 720px;
      height: auto;
      margin-bottom: 20px;
      display: block;
    }
  </style>
</head>
<body>

  <h1 class="main-title">Zeeshan's Webpage</h1>

  <div class="container">
    <!-- Streaming Player and Playlist -->
    <div class="section">
      <h2>ðŸ“º M3U8 Video Player</h2>
      <video id="video" controls></video>

      <ul>
        <li>
          <a href="#" onclick="playStream(this.textContent)">https://raw.githubusercontent.com/zeeshanmc/xc1/main/fd.m3u8</a>
        </li>
        <li>
          <a href="#" onclick="playStream(this.textContent)">https://raw.githubusercontent.com/zeeshanmc/xc1/main/jon.m3u8</a>
        </li>
      </ul>
    </div>

    <!-- Downloadable / Non-Stream Links -->
    <div class="section">
      <h2>ðŸ“¥ Downloadable Files</h2>
      <ul>
        <li><a href="https://raw.githubusercontent.com/zeeshanmc/xc1/main/bbs2.html" target="_blank">BreakingBad Season 2</a></li>
      </ul>
    </div>
  </div>

  <script>
    function playStream(url) {
      const video = document.getElementById('video');
      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', function () {
          video.play();
        });
      } else {
        alert("Your browser doesn't support HLS playback.");
      }
    }
  </script>
</body>
</html>
